<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get vs Post</title>
</head>
<body>
    <h1>Get vs Post Demo</h1>
    <!-- get data sent via url -->
    <h2>Get</h2>                                          
    <form action="http://localhost:2080/tacos" method="get">
        <input type="text" name="meat" id="meat" placeholder="meat type">
        <input type="number" name="qty" id="qty" placeholder="quantity">
        <button>submit</button>
    </form>
    
    <!-- post data sent via body -->
    <h2>Post</h2>
    <form action="http://localhost:2080/tacos" method="post">
        <input type="text" name="meat" id="meat" placeholder="meat type">
        <input type="number" name="qty" id="qty" placeholder="quantity">
        <button>submit</button>
    </form>
</body>
</html>
