<body>
    <h1>A Basic Calculator</h1>
    <section id="calculator">

        <input type="text" name="display" id="display">

        <section class="divition">

            <div id="left">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button id="ac">AC</button>
            </div>

            <div id="right">
                <button>/</button>
                <button id="equal">=</button>
            </div>


        </section>




    </section>
</body>
